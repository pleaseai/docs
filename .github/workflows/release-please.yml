name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for OIDC

concurrency:
  group: release-${{ github.repository }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      layer_release_created: ${{ steps.release.outputs['packages/layer--release_created'] }}
      layer_tag_name: ${{ steps.release.outputs['packages/layer--tag_name'] }}
      layer_version: ${{ steps.release.outputs['packages/layer--version'] }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish docs-please
        if: ${{ needs.release-please.outputs.layer_release_created == 'true' }}
        run: |
          bun pm pack
          npm publish ./docs-please-${{ needs.release-please.outputs.layer_version }}.tgz --provenance
        working-directory: packages/layer

